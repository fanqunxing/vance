<body>
<div id="myChess"></div>
<script>

	eat:"video/eat.wav",
	go:"video/go.wav",
	danger:"video/Man_jiangjun.wav"
});
c.setBoardNet();
c.initBoardNet();

	console.log(board);
});
c.lockCheck("no");

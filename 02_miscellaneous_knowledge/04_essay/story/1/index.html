/icon-384x384.png?v=d78c2e15687bbaacde9017dd85cd6674"/><link rel="apple-touch-icon" sizes="512x512" href="/vance/icons/icon-512x512.png?v=d78c2e15687bbaacde9017dd85cd6674"/><title data-react-helmet="true"></title></head><body><div id="___gatsby"><div style="outline:none" tabindex="-1" id="gatsby-focus-wrapper"><div class="global-wrapper" data-is-root-path="false"><header class="global-header"><a class="header-link-home" href="/vance/">Vance’s Blog</a></header><main><article class="blog-post" itemscope="" itemType="http://schema.org/Article"><header><h1 itemProp="headline"></h1><p></p></header><section itemProp="articleBody"><!-- ---
title: 猎虎
date: "2022-10-17"
description: 远古时期猎虎的故事
tags: ["historical"]
---

太阳将要落下，树林中有些昏暗，武丁招了招手示意旁边的牙甲停下，牙甲仔细一看，原来陡坡下面有一只红色原鸡，这红色原鸡非常机警，平时不好抓。但是到了夜间红色原鸡便看不清。正在牙甲想着如何靠近红色原鸡时，武丁从坡上一跃而下在怀中就搂着了这只呆红色原鸡。

“又有新收获了！” 武丁拎着红色原鸡的翅膀把鸡绑了起来。

牙甲脸上开心不起来：“今天只猎这么点，回去又要挨达布的打了”。

武丁也并未答话，只顾埋头往部落方向回去。

跑了许久，武丁和牙甲终于穿过密林回到了一个在溪流旁的部落中，此时天已经完全黑了下来，松木搭建最结实的寨子里面传来达布和其他几个阿母的谈话声音。


====
  武丁的女儿非常想要一串穿剑齿虎项链。


图腾纹面、采集、祖母->达布 偷偷交配

目标：想要给女儿一个虎牙梳

行动：猎杀一只受伤的剑齿虎。

突然：半夜虎牙被偷

追查：偷牙人被剑齿虎吃了

高潮：回到寨子，证明了自己，拿起石斧头，杀死了老虎。

结尾：女儿最后当了祖母


居住单位从小到大分为房组、房群、村落三级。村落的人口据估算约在300人左右。每个村落，均有居住区和墓葬区，有的还有陶窑区。村落居住区的中 央 一般是中央广场，周围分布着向广场开门的房屋。房屋又可以分为几个群组。整个村落是一 个具有血缘联系的人群组织，其中每一房群里居住的人们之间，比其他房群里居住的 人们之间，血缘关系要接近，而每一房组里居住的人们之间血缘关系更为接近，每一个小房 子里居住的则是一个对偶家庭，包括一位妇女和她的孩子，以及与她过婚姻生活的外氏族的 男子。墓葬区与居住区的村落、房群、房组三级结构相对应，形成墓地、墓区、合葬墓三级 结构，几个合葬墓构成一个墓区，几个墓区构成一个村落的墓地。男女死后还是分别归葬于 本氏族墓地。

距今约1万年前，中国社会从旧石器时代过渡到新石器时代。新石器时代从距今1万 年开 始，到距今4000年结束，经历了大约6000余年的历史。其中前4000年是母系氏族社会繁荣 期 。在母系氏族社会经济生活中，采集和渔猎仍占重要地位，但这时已发明了种植农业，而且 由于自然条件的差异，黄河中下游地区成为种植粟和黍的发源地，长江下游地区成为种植 水稻的发源地。耕作、收割、加工三大类农具都已基本具备，用石、骨、蚌、木制作的农具 数量超过渔猎工具，成为当时的主要生产工具。饲养业已开始出现并得到发展，猪、狗、鸡 、牛成为普遍饲养的动物。发明了陶器，人们制作了包括碗、钵、盆、罐、瓮、盂、缸、小 口尖底器、小口平底以及大口尖底器等许多品种的器具，涉及饮食器、储藏器、水器和炊器 等多种 类型。当时陶窑的温度在900－1000℃之间，由于氧化作用，出窑的陶器呈红色，器面上的 图案则为黑色，这样的陶器被称为彩陶。编织技术已达到相当水平，有斜纹缠结、棋盘格 、间格纹等多种编织方法。



阻碍：
1、身材不行，不受重视。虽然爬墙，但是每次都不是机会，被其他男人抢走了
2、虽然有本事，另一个男人阻挠，

行动：打猎剑齿虎，成功

再次阻挠：爬墙的晚上被调包去另外一个女人那里

失落：受到祖母的鼓励。 --></section><hr/><footer><div class="bio"><div data-gatsby-image-wrapper="" style="width:50px;height:50px" class="gatsby-image-wrapper bio-avatar"><div aria-hidden="true" data-placeholder-image="" style="opacity:1;transition:opacity 500ms linear;background-color:#a89898;width:50px;height:50px;position:relative"></div><picture><source type="image/avif" data-srcset="/vance/static/d78c2e15687bbaacde9017dd85cd6674/d4bf4/profile-pic.avif 50w,/vance/static/d78c2e15687bbaacde9017dd85cd6674/ee81f/profile-pic.avif 100w" sizes="50px"/><source type="image/webp" data-srcset="/vance/static/d78c2e15687bbaacde9017dd85cd6674/3faea/profile-pic.webp 50w,/vance/static/d78c2e15687bbaacde9017dd85cd6674/6a679/profile-pic.webp 100w" sizes="50px"/><img data-gatsby-image-ssr="" layout="fixed" data-main-image="" style="opacity:0" sizes="50px" decoding="async" loading="lazy" data-src="/vance/static/d78c2e15687bbaacde9017dd85cd6674/e5610/profile-pic.png" data-srcset="/vance/static/d78c2e15687bbaacde9017dd85cd6674/e5610/profile-pic.png 50w,/vance/static/d78c2e15687bbaacde9017dd85cd6674/e9b55/profile-pic.png 100w" alt="Profile picture"/></picture><noscript><picture><source type="image/avif" srcSet="/vance/static/d78c2e15687bbaacde9017dd85cd6674/d4bf4/profile-pic.avif 50w,/vance/static/d78c2e15687bbaacde9017dd85cd6674/ee81f/profile-pic.avif 100w" sizes="50px"/><source type="image/webp" srcSet="/vance/static/d78c2e15687bbaacde9017dd85cd6674/3faea/profile-pic.webp 50w,/vance/static/d78c2e15687bbaacde9017dd85cd6674/6a679/profile-pic.webp 100w" sizes="50px"/><img data-gatsby-image-ssr="" layout="fixed" data-main-image="" style="opacity:0" sizes="50px" decoding="async" loading="lazy" src="/vance/static/d78c2e15687bbaacde9017dd85cd6674/e5610/profile-pic.png" srcSet="/vance/static/d78c2e15687bbaacde9017dd85cd6674/e5610/profile-pic.png 50w,/vance/static/d78c2e15687bbaacde9017dd85cd6674/e9b55/profile-pic.png 100w" alt="Profile picture"/></picture></noscript><script type="module">const t="unde
